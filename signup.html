<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel website signup form</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karma:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="main">
      <div class="bg-image">
        <img src="/images/background.png" alt="background image" />
      </div>
      <div class="right-bg">
        <div class="new-form">
          <div id="logo">
            <img
              src="/images/travel_logo.png"
              alt="Travelphere logo"
              class="travel-logo"
            />
            <h1>Travelphere</h1>
          </div>
          <h2>Create account</h2>
          <form id="signup-form" action="">
            <div id="names">
              <div class="signup-info">
                <label for="name">First name</label><br />
                <input type="text" id="name" required placeholder="John" />
              </div>
              <div class="signup-info">
                <label for="name">Last name</label><br />
                <input
                  type="text"
                  id="name"
                  name="Last name"
                  required
                  placeholder="doe"
                />
              </div>
            </div>
            <div id="email-stuff">
              <div class="signup-info">
                <label for="email">Email</label><br />
                <input
                  type="email"
                  id="email"
                  name="Email address"
                  required
                  placeholder="Johndoe@gmail.com"
                />
              </div>

              <div class="signup-info">
                <label for="password">Password</label><br />
                <input
                  type="password"
                  id="password"
                  name="Password"
                  required
                  placeholder=""
                />
              </div>

              <div class="signup-info">
                <label for="password">Confirm Password</label><br />
                <input
                  type="password"
                  id="password"
                  name="Password"
                  required
                  placeholder=""
                />
              </div>

              <div class="signup-info">
                <label for="terms">
                  <input type="checkbox" id="terms" name="terms" required />
                  <span class="checkbox-l"
                    >I agree to the Terms & Conditions</span
                  >
                </label>
              </div>
              <div class="signup-info">
                <input type="submit" id="submit" value="Sign up" />
              </div>
            </div>
          </form>
          <div class="base">
            Already have an account?
            <a href="index.html" class="login-link">Login</a>
          </div>
          <div class="line-container">
            <div class="line-text">or</div>
          </div>
          <div class="footer-logo">
            <div>
              <img
                src="google_logo-removebg-preview (1) 1.png"
                alt="google logo"
              />
            </div>
            <div>
              <img src="APPLE_LOGO-removebg-preview 1.png" alt="apple logo" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
